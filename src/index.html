<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/app.bundle.css">

</head>
<body>
    <div class="home">
        <div class="recently-played-header">Recently Played</div>
        <div class="recently-played-songs">
        </div>
        <div class="playlist-header">My Feel Good Playlist</div>
        <div class="playlist">
        </div>
    </div>

    <div class="playbar">
        <audio src="" id="curr-song"></audio>
        <div class="playbar__img"></div>
        <div class="playbar__title"></div>
        <div class="playbar__artist"></div>
        <div class="playbar__play-pause-btn"></div>
        <div class="playbar__play-next-btn"></div>
        <div class="playbar__shuffle-btn"></div>
        <div class="playbar__volume-btn"></div>
        <div class="playbar__volume-slider-box hide">
            <input type="range" class="playbar__volume-slider-box__slider hide" min="0" max="100" value=""></input>
        </div>
        <div class="playbar__song-curr-time"></div>
        <input type="range" class="playbar__song-progress-bar" min="0" max="" value="0"></input>
        <div class="playbar__song-total-time"></div>
    </div>

    <div class="modal hide">
        <div class="modal__close-btn"></div>
        <div class="modal__page-title">Song Details</div>
        <div class="modal__image-wrapper">
            <div class="modal__image-wrapper__img">
                <div class="modal__image-wrapper__img__play-btn"></div>
            </div>
        </div>
        <div class="modal__title"></div>
        <div class="modal__artist"></div>
        <div class="modal__song-details"></div>
    </div>

    <script src="../dist/app.bundle.js"></script>
</body>
</html>
